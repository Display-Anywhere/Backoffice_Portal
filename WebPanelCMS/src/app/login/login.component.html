<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
<div class="wrapper">
  <section class="logincontent">
    <img src="assets/images/login/02.png" class="lb-img" alt="" />
    <img src="assets/images/login/03.png" class="rb-img" alt="" />
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-12">
          <div class="row align-items-center">
            <div
              class="col-lg-6 mb-lg-0 mb-4 mt-lg-0 mt-4 mt-2e order-2 order-xl-1"
            >
              <img
                src="assets/images/login/01.png"
                class="img-fluid w-80"
                alt=""
              />
            </div>
            <div class="col-lg-6 mt-2e order-1 order-xl-2">
              <div class="text-center">
                <!-- <img class="logo" src="assets/img/logo.png" alt="" /> -->
                <img
                  class="logo"
                  src="assets/img/logo.png"
                  alt=""
                />
              </div>
              <h2 class="mb-2">Sign In</h2>
              <p>
                To Keep connected with us please login with your personal info.
              </p>
              <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="email"
                        formControlName="email"
                        placeholder="Email"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                      />
                      <!-- <label>Email</label> -->
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                      />
                      <!-- <label>Password</label> -->
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <!-- <p class="mt-3">
                  Create an Account
                  <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                </p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
