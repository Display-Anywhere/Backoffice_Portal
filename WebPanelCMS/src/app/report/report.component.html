<div class="container-fluid p-0">
  <div class="col-12 p-0">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="col-lg-12" style="padding: 0 0 0 0">
              <ul
                class="nav nav-pills"
                role="tablist"
                style="background: #fff; color: #000"
              >
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#adminlogs"
                  >Admin Logs</a
                >
              </li>
               
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#tokenInfo"
                    >Token Activation Logs</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#playedSongs"
                    >Played Content</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#ContentSummary"
                    >Content Summary</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#playedadlog"
                    >Played Ads Logs</a
                  >
                </li>
                <li class="nav-item d-none">
                  <a class="nav-link" data-toggle="tab" href="#TitleSummary"
                    >Content Summary</a
                  >
                </li>
                <li class="nav-item" *ngIf="authService.isSanitizerActive$ | async">
                  <a class="nav-link" data-toggle="tab" href="#MachineLog"
                    >Sanitizer Logs</a
                  >
                </li>
                <li class="nav-item" *ngIf="authService.isKpnActive$ | async">
                  <a
                    class="nav-link"
                    data-toggle="tab"
                    href="#kpnSummary"
                    >DA-IPTV Summary</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-toggle="tab"
                    href="#HotelTvPlayedLog"
                    >DA-Info Played Content</a
                  >
                </li>
                <li class="nav-item" *ngIf="IsAdminLogin">
                  <a
                    class="nav-link"
                    data-toggle="tab"
                    href="#JoanDevice"
                    >E-link</a
                  >
                </li>
                
              </ul>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div
                id="adminlogs"
                role="tabpanel"
                class="tab-pane active"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <app-admin-logs></app-admin-logs>
              </div>
               
              <div
                id="tokenInfo"
                role="tabpanel"
                class="tab-pane"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <app-rep-token-info></app-rep-token-info>
              </div>
              <div
                id="playedSongs"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-rep-token-played-song></app-rep-token-played-song>
                </div>
              </div>
              <div
                id="ContentSummary"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-rep-title-summary></app-rep-title-summary>
                </div>
              </div>
              <div
                id="playedadlog"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-played-ad-log></app-played-ad-log>
                </div>
              </div>
              
              <div
                id="TitleSummary"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-rep-title-summary></app-rep-title-summary>
                </div>
              </div>
              <div
                id="MachineLog"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-sanitizer-logs></app-sanitizer-logs>
                </div>
              </div>
              <div
                id="kpnSummary"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-kpn-summary></app-kpn-summary>
                </div>
              </div>
              <div
                id="HotelTvPlayedLog"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-hoteltv-played-logs></app-hoteltv-played-logs>
                </div>
              </div>
              <div
                id="JoanDevice"
                role="tabpanel"
                class="col-lg-12 tab-pane fade"
                style="padding: 0 0 0 0; margin: 0 0 0 0"
              >
                <div class="container-fluid">
                  <app-joan-devices></app-joan-devices>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
