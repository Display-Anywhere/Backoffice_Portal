<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
      <div class="w-full max-w-screen-xl mx-auto">
        <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

        
  
<div class="row">
    <div class="col-lg-12">
        <kendo-tabstrip>
            <kendo-tabstrip-tab title="Search" selected="true">
                <ng-template kendoTabContent>
                    <div class="row">
                        <div class="col-lg-3">
                            <kendo-label text="Customer Name">
                                <kendo-dropdownlist
                                [data]="CustomerList"
                                textField="DisplayName"
                                valueField="Id"
                                [valuePrimitive]="true"
                                fillMode ="outline"
                                [(ngModel)]="cmbSearchCustomer" (valueChange)="onChangeSearchCustomer($event)">
                            </kendo-dropdownlist>
                            </kendo-label>
                        </div>
                        <div class="col-lg-3">
                            <kendo-label text="Token">
                                <kendo-dropdownlist
                                [data]="SearchTokenList"
                                textField="tokenCode"
                                valueField="tokenid"
                                [valuePrimitive]="true"
                                fillMode ="outline"
                                [(ngModel)]="cmbSearchToken" (valueChange)="onChangeToken($event)">
                            </kendo-dropdownlist>
                            </kendo-label>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <kendo-grid class="bg-card"
                            [kendoGridBinding]="PlayerChannelList"
                            [loading]="loading"
                            [pageSize]="50"
                            [pageable]="false"
                            [sortable]="true">
                            <kendo-grid-column field="channellabel" title="Label"></kendo-grid-column>
                            <kendo-grid-column field="channelname" title="Name"></kendo-grid-column>
                            <kendo-grid-column *ngIf="!IschkViewOnly" field="id"   title="" class="gridrowfont"  [width]="90">
                                <ng-template kendoGridCellTemplate let-adLst>
                                  <i class="fa fa-trash text-danger cursor-pointer" aria-hidden="true" (click)="openDeleteModal(DeleteModal, adLst.id)"></i>
                                  </ng-template>
                            </kendo-grid-column>
                        </kendo-grid>
                        </div>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="Add New">
                <ng-template kendoTabContent>
                    <div class="row">
                        <div class="col-sm-3">
                            <kendo-label text="Customer Name">
                              <kendo-dropdownlist
                              [data]="CustomerList"
                              textField="DisplayName"
                              valueField="Id"
                              [valuePrimitive]="true"
                              fillMode ="outline"
                              [defaultItem]="{ DisplayName: '', Id: '0' }"
                              [(ngModel)]="cmbCustomer" (valueChange)="onChangeCustomer($event)"
                              >
                              </kendo-dropdownlist> 
                              </kendo-label>
                          </div>
                          <div class="col-sm-3 flex items-center">
                            <div class="k-form-field-checkbox-wrap ml-4">
                                <input kendoCheckBox id="PlayerDetail" rounded="medium" type="checkbox" [(ngModel)]="chk_Overight_Assign" />
                                <kendo-label class="k-checkbox-label" for="PlayerDetail" text="Override previous assgined channels"></kendo-label>
                            </div>
                          </div>
                          <div class="col-sm-6 ml-auto flex items-center">
                            <kendo-button class="bg-primary" (click)="SaveChannels()">
                                Save
                            </kendo-button>
                        </div>
                    </div>
                    <div class="row mt-5 mb-3">
                        <div class="col-lg-12 border p-2 bg-primary"><h7>Channel List</h7></div>
                      </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <kendo-grid
                                [kendoGridBinding]="ChannelList"
                                [loading]="loading"
                                [pageSize]="10"
                                [pageable]="true"
                                [sortable]="true"
                                kendoGridSelectBy="id"
                                [(selectedKeys)]="ChannelSelected">
                                <ng-template kendoGridToolbarTemplate>
                                    <kendo-textbox
placeholder="Search"
kendoTextBox fillMode ="outline"
(valueChange)="onChannelFilter($event)"
>
</kendo-textbox>
                                </ng-template>
                                <kendo-grid-checkbox-column class="gridrowfont"  [width]="90"
                                [showSelectAll]="true"
                                ></kendo-grid-checkbox-column>
                                <kendo-grid-column field="label" title="Label"   class="gridrowfont"></kendo-grid-column>
                                <kendo-grid-column field="fullname"   title="Name" class="gridrowfont" ></kendo-grid-column>
                            </kendo-grid>

                        </div>
                    </div>
                    <div class="row mt-5 mb-3">
                        <div class="col-lg-12 border p-2 bg-primary"><h7>Devices</h7></div>
                      </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <kendo-grid
                                [kendoGridBinding]="TokenList"
                                [loading]="loading"
                                [pageSize]="20"
                                [pageable]="true"
                                [sortable]="true"
                                kendoGridSelectBy="tokenid"
                                [(selectedKeys)]="cmbToken">
                                <ng-template kendoGridToolbarTemplate>
                                    <kendo-textbox
placeholder="Search"
kendoTextBox fillMode ="outline"
(valueChange)="onFilter($event)"
>
</kendo-textbox>
                                </ng-template>
                                <kendo-grid-checkbox-column class="gridrowfont"  [width]="90"
                                [showSelectAll]="true"
                                ></kendo-grid-checkbox-column>
                                        <kendo-grid-column field="countryName" title="Country"   class="gridrowfont"  [width]="120"></kendo-grid-column>
                                        <kendo-grid-column field="city"   title="City" class="gridrowfont" ></kendo-grid-column>
                                        <kendo-grid-column field="location"   title="Location" class="gridrowfont" ></kendo-grid-column>
                                        
                                        <kendo-grid-column field="MediaType"   title="Media Type" class="gridrowfont"  [width]="150"></kendo-grid-column>
                                        <kendo-grid-column field="tokenCode"   title="Token No" class="gridrowfont"  [width]="250"></kendo-grid-column>
                                

                            </kendo-grid>
                        </div>
                      </div>

                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
    </div>
</div>
</div>
</div>
</div>
</div>



<ng-template #DeleteModal let-c="close" let-d="dismiss">
    <div class="modal-header bg-primary">
      <h5 class="text-white">Delete</h5>
      <button
        type="button"
        class="close text-white"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <p>Are you sure to delete?</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button
              class="btn btn-primary col-sm-2 pull-right"
              (click)="d('Cross click')"
            >
              <i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </button>
            <button
              class="btn btn-danger col-sm-2 pull-right mr-2"
              (click)="DeleteChannel()"
              (click)="d('Cross click')"
            >
              <i class="fa fa-check fa-lg" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
