        <div class="row mt-2">
          <!-- Customer login content start -->
          <div class="col-sm-4 col-lg-6 mb-3 custom_space" *ngIf="UserId === '0'">
            <div class="card bg-primary p-2">
              <div>
                <h4 class="text-white text-left custom_style">
                  Customer Login Details:
                </h4>
              </div>
              <div class="col-lg-12 p-0">
                <div class="form-inline p-1">
                  <label
                    for="cmbCustomer"
                    class="col text-left pl-0 text-white"
                    style="justify-content: left"
                    >Customer Name:</label
                  >
                  <select
                    name="CustomerName"
                    class="custom-select col pl-0 h-30p"
                    (change)="onChangeCustomer($event.target.value)"
                    id="cmbCustomer"
                  >
                    <option selected value="0"></option>
                    <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">
                      {{ cLst.DisplayName }}
                    </option>
                  </select>
                </div>
                <div class="form-inline p-1">
                  <label
                    for="lname"
                    class="col text-left pl-0 text-white"
                    style="justify-content: left"
                    >Login Name:</label
                  >
                  <input
                    type="text"
                    class="form-control col h-30p"
                    [(ngModel)]="lName"
                    readonly
                    id="lname"
                    name="lname"
                  />
                </div>
                <div class="form-inline p-1">
                  <label
                    for="pwd"
                    class="col text-left pl-0 text-white"
                    style="justify-content: left"
                    >Password:</label
                  >
                  <input
                    type="text"
                    class="form-control col h-30p"
                    [(ngModel)]="lPwd"
                    readonly
                    id="pwd"
                    name="pwd"
                  />
                </div>
              </div>
            </div>
          </div>
           
          <!-- Customer login content end -->
        </div>
      </div>
