<div class="col-lg-12 p-0">
    <ul ngbNav #tMain="ngbNav" [(activeId)]="MainTabId" class="nav-tabs">
        <li [ngbNavItem]="1" class="pr-2">
            <a ngbNavLink>Info</a>
            <ng-template ngbNavContent>
                <app-token-info></app-token-info>
            </ng-template>
        </li>
        <li [ngbNavItem]="2" class="pr-2">
            <a ngbNavLink>Media Library</a>
            <ng-template ngbNavContent>
                <app-upload></app-upload>
            </ng-template>
        </li>
        <li [ngbNavItem]="3" class="pr-2">
            <a ngbNavLink>Playlist</a>
            <ng-template ngbNavContent> 
                <app-playlist-library></app-playlist-library>
            </ng-template>
        </li>
        <li [ngbNavItem]="4" class="pr-2">
            <a ngbNavLink>Schedule</a>
            <ng-template ngbNavContent>
                <app-temp-schedule></app-temp-schedule>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="tMain" class="mt-2"></div>
</div>
