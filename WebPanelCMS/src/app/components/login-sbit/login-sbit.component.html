          <div class="row align-items-center">
            <div  class="col-lg-6 mb-lg-0 mb-4 mt-lg-0 mt-4 mt-2e order-2 order-xl-1">
              
              <h1><span>Di</span>gital Signage</h1>
              <div class=" mt-1 mb-5 text-primary" style="border-bottom: 2px solid #4788ff;width: 50px;">&nbsp;</div>
              <h3 class="mb-2">Sign In</h3>
              <p>Login with your personal credentials.</p>
              <p>For more info contact us at info@sbit-hospitality.com</p>
              <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="email"
                        formControlName="email"
                        placeholder="Email"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                      />
                      <!-- <label>Email</label> -->
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                      />
                      <!-- <label>Password</label> -->
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Sign In</button>
                <span class="text-right pull-right">
                  SSO Login: 
                  <a href="javascript:;" (click)="loginSSO()" class="text-primary">Sign In</a>
                </span>
              </form>
            </div>
            <div class="col-lg-6 order-1 order-xl-2 text-right" >
              
              <img  src="assets/img/sbit_login.png" class="img-fluid w-80" alt=""/>
            </div>
