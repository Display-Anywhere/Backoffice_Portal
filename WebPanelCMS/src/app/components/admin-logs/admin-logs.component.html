<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' , fullScreenBackdrop: true }">
</ngx-loading>

<div class="container-fluid p-0">
  <div class="row m-0 p-0">
    <div class="col-lg-6 m-0 p-0">

    
    <div class="row m-0 p-0">
            <div class="col-12 ml-sm-n4">
              <label for="cmbCustomer">Customer Name:</label>
              <select
                name="CustomerName"
                class="custom-select mb-2 mr-sm-3 mr-1 col-sm-6"
                (change)="onChangeCustomer($event.target.value)"
                id="cmbCustomer"
              >
                <option selected value="0"></option>
                <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">
                  {{ cLst.DisplayName }}
                </option>
              </select>
            </div>
        </div>   
          <div class="row m-0 p-0">
            <div class="border col-sm-12">
              <div class="table-responsive">
                <table datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                  class="table data-table table-striped table-bordered mydatatable"
                >
                  <thead class="bg-primary">
                    <tr>
                      <th class="d-none"></th>
                      <th class="text-white">IP Address</th>
                      <th class="text-white">Description</th>
                      <th class="text-white">DateTime</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let cLst of LogList"
                          
                    >
                    <td  class="d-none"></td>
                      <td data-label="Ip Address">
                        <div style="overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;width: 120px;
                      "  > {{ cLst.Ipaddress }} </div>
                      </td>
                      <td data-label="Modification">
                        <div style="
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;width: 360px;
                      ">
                        {{ cLst.modifydata }} </div>
                      </td>
                      <td data-label="Modify DateTime">
                        <div style="overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;width: 160px;
                      "> {{ cLst.ModifyDateTime }}</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
               
              </div>
            </div>
           
          </div>
</div>
<div class="col-lg-6 m-0 p-0">
  <app-player-ipaddress-logs></app-player-ipaddress-logs>
</div>


</div>
</div>
<ng-template   #AdminMapcontent let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary">
    <div class="col-lg-6 m-0 p-0" style="float: left">
      <h5 class="text-white">Map</h5>
    </div>
    

    <button
      type="button"
      class="close text-white"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-1">
   <div class="col-lg-12" >
    <!--<agm-map [zoom]="15" [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>-->
   </div>
  </div>
</ng-template>
