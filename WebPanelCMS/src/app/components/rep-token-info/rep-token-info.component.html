<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>

<div class="container-fluid m-0 p-0">
  
  <div class="col-sm-12">
    <div class="form-row">
      <div class="form-group col-sm-3 m-0">
      <label for="cmbCustomer" class="mb-2 mr-sm-2">Customer Name:</label>
      <select name="CustomerName" class=" custom-select form-control mb-2 mr-sm-2   mr-1 "
        (change)="onChangeCustomer($event.target.value)" id="cmbCustomer">
        <option selected value="0"></option>
        <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">{{cLst.DisplayName}}</option>
      </select>
    </div>
    </div>
  </div>
  <div class="table-responsive"> 
    <table  datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Token Code</th>
          <th scope="col">Name</th>
          <th scope="col">Location </th>
          <th scope="col" style="Width:130px">City </th>
          <th scope="col" style="Width:100px">Country </th>
          <th scope="col" style="Width:120px">Player Type </th>
          <th scope="col" style="Width:120px">Licence Type </th>
          <th scope="col" style="Width:50px">V.</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cLst of TokenList">
          <td data-label="Token Code">
            {{cLst.tokenCode}}
          </td>
          <td data-label="Name">
            {{cLst.Name}}
          </td>
          <td data-label="Location">
            {{cLst.location}}
          </td>
          <td data-label="City">
            {{cLst.city}}
          </td>
          <td data-label="Country ">
            {{cLst.countryName}}
          </td>
          <td data-label="Player Type ">
            {{cLst.playerType}}
          </td>

          <td data-label="Licence Type">
            {{cLst.LicenceType}}
          </td>
          <td data-label="">
            {{cLst.Version}}
          </td>
        </tr>
      </tbody>

    </table>
</div>
</div>
