<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>

<div class="container-fluid m-0 p-0">
  <div class="col-sm-12 p-0">
    <div class="form-row">
      <div class="form-group col-sm-3 m-0">
        <label for="cmbCustomer" class="mb-2 mr-sm-2">Customer Name:</label>
        <select
          name="CustomerName"
          class="custom-select mb-2 mr-sm-2 mr-1"
          (change)="onChangeCustomer($event.target.value)"
          id="cmbCustomer"
        >
          <option selected value="0"></option>
          <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">
            {{ cLst.DisplayName }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="table-responsive mt-4">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table data-table table-striped table-bordered mydatatable"
    >
      <thead class="bg-primary">
        <tr>
          <th class="text-white" scope="col">Token Code</th>
          <th class="text-white" scope="col">Name</th>
          <th class="text-white" scope="col">Location</th>
          <th class="text-white" scope="col" style="width: 130px">City</th>
          <th class="text-white" scope="col" style="width: 100px">Country</th>
          <th class="text-white" scope="col" style="width: 120px">
            Player Type
          </th>
          <th class="text-white" scope="col" style="width: 120px">
            Licence Type
          </th>
          <th class="text-white" scope="col" style="width: 50px">V.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cLst of TokenList">
          <td data-label="Token Code">
            {{ cLst.tokenCode }}
          </td>
          <td data-label="Name">
            {{ cLst.Name }}
          </td>
          <td data-label="Location">
            {{ cLst.location }}
          </td>
          <td data-label="City">
            {{ cLst.city }}
          </td>
          <td data-label="Country ">
            {{ cLst.countryName }}
          </td>
          <td data-label="Player Type ">
            {{ cLst.playerType }}
          </td>

          <td data-label="Licence Type">
            {{ cLst.LicenceType }}
          </td>
          <td data-label="">
            {{ cLst.Version }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
