<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"
></ngx-loading>
<div class="container-fluid p-0">
    <div class="row m-0 p-0">
        <div class="col-lg-9 m-0 p-0">
            <label for="cmbCustomer">Customer Name:</label>
              <select
                name="CustomerName"
                class="custom-select mb-2 mr-sm-3 mr-1 col-sm-12"
                (change)="onChangeCustomer($event.target.value)"
                id="cmbCustomer" [(ngModel)]="cmbCustomer"
              >
                <option selected value="0"></option>
                <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">
                  {{ cLst.DisplayName }}
                </option>
              </select>
        </div>
        <div class="col-lg-3 m-0 p-0">
            <button type="button" class="btn btn-primary ml-3" (click)="SaveAssignCustomers()" style="margin-top: 1.8rem !important;">
                Save
              </button>
        </div>
        <div class="col-lg-6 m-0 p-0 ml-auto">
            <input type="search" class="form-control" placeholder="Search" id="cName" [(ngModel)]="searchText"
                  [ngModelOptions]="{ standalone: true }" autocomplete="off" />
        </div>
        <div class="col-lg-12 m-0 p-0">
            <div class="table-responsive">
                <table class="table data-table table-striped table-bordered mydatatable">
                    <thead class="bg-primary">
                        <tr>
                            <th scope="col" style="width: 60px"></th>
                            <th scope="col">Client Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cLst of Assign_CustomerList | filter: searchText; let i = index">
                            <td data-label="" class="">
                                <div class="custom-control custom-checkbox">
                                    <input
                                      (change)="SelectClient(cLst.Id,$event)"
                                      type="checkbox" class="custom-control-input" id="{{ cLst.Id }}{{ i }}"
                                      [checked]="cLst.check" name="chkTokenList" />
                                    <label class="custom-control-label cursor-pointer" for="{{ cLst.Id }}{{ i }}"></label>
                                  </div>
                                </td>
                                <td>{{cLst.DisplayName}}</td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>
