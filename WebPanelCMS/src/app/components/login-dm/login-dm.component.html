<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
<div class="wrapper bg-white">
  <section class="logincontent">
    <div class="lb-img w-100" style="background-color:#EEEEEE ;height: 50px;">&nbsp;</div>
    <div class="rb-bg" style="background-color:#EEEEEE ;height: 100%;">&nbsp;</div>
    <!--style="background-color:#EEEEEE ;"-->
    <div class="container h-100" >

      <div class="row align-items-center justify-content-center h-100">
        <div class="col-12 d-none">
            <div class="row align-items-center">
                <div  class="col-lg-6 mb-lg-0 mb-4 mt-lg-0 mt-4 mt-2e order-2 order-xl-1">
                    <div class="text-center">
                 
                        <div class="sbitlogo" style="margin-left: 5rem !important;">
                            <img  src="assets/img/DM_Logo.png" class="img-fluid" alt=""/>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-12">
          <div class="row align-items-center mb-5">
            <div  class="col-lg-6 mb-4">
                <img  src="assets/img/DM_Logo.png" class="img-fluid  " alt="" style="width: 40% !important; margin-left: 2.7rem;"/>
              <h1 class="mb-4 mt-2">Digital Signage</h1>
              <h3 class="mb-2">Sign In</h3>
              <p>Login with your personal credentials.</p>
              <p>For more info contact us at info@durantsmedia.co.ke</p>
              <form [formGroup]="loginform" (ngSubmit)="onSubmit()" *ngIf="IsTwoWayActive=='0'">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="email"
                        formControlName="email"
                        placeholder="Email"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                      />
                      <!-- <label>Email</label> -->
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                      />
                      <!-- <label>Password</label> -->
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Sign In</button>
                <span class="text-right pull-right">
                  SSO Login: 
                  <a href="javascript:;" (click)="loginSSO()" class="text-primary">Sign In</a>
                </span>
                <p>Take your network to new heights with Digital Signage, Ads and Music Services</p>
              </form>
              <form *ngIf="IsTwoWayActive=='1'">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="OTP Code" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="EnterOTPCode"
                      />
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-primary mb-3" (click)="MatchOtp()">Sign In</button>
                <button type="button" class="btn btn-primary mb-3 ml-3" (click)="IsTwoWayActive ='0'">Cancel</button>
                
                <!-- <p class="mt-3">
                  Create an Account
                  <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                </p> -->
              </form>
            </div>
            <div class="col-lg-6 text-right" >
              
              <img  src="assets/img/DM-Banner.png" class="img-fluid w-80" alt=""/>
            </div>
            
            
          </div>
        </div>
         
      </div>
    </div>
  </section>
</div>
