<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
<div class="container-fluid m-0 p-0">
    <div class="col-sm-12 p-0 mb-3">
        <div class="form-inline">
            <label for="cmbCustomer" class="mb-2 mr-sm-2">KPN Channel:</label>
      <select
        name="CustomerName"
        class="custom-select col-lg-4"
        (change)="onChangeChannel($event.target.value)"
        id="cmbCustomer"
      >
        <option selected value="0"></option>
        <option *ngFor="let cLst of ChannelList" [value]="cLst.Id">
          {{ cLst.DisplayName }}
        </option>
      </select>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table data-table table-striped table-bordered mydatatable">
            <thead class="bg-primary">
                <tr>
                  <th class="text-white" scope="col">Client</th>
                  <th class="text-white" scope="col">Country</th>
                  <th class="text-white" scope="col">City</th>
                  <th class="text-white" scope="col">Location</th>
                  <th class="text-white" scope="col">Token Id</th>
                  <th class="text-white" scope="col">IP Address</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cLst of ChannelPlayerList">
                    <td>{{cLst.clientname}}</td>
                    <td>{{cLst.CountryName}}</td>
                    <td>{{cLst.CityName}}</td>
                    <td>{{cLst.Location}}</td>
                    <td>{{cLst.TokenID}}</td>
                    <td>{{cLst.IPAddress}}</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
