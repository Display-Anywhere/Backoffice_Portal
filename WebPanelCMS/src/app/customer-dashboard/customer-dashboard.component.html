<div class="row col-sm-12 m-0 p-0 mt-2">
  <div class="card col-sm-12 p-0 m-0">
     
    <div class="card-body p-0 m-0">
      <div class="col-sm-12 p-0 m-0">
        <div class="table-responsive">
          <table
            class="table data-table table-striped table-bordered mydatatable"
          >
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col" sortable="city" (sort)="onSort($event)"  style="width: 500px">City</th>
                <th scope="col"  sortable="location" (sort)="onSort($event)"  style="width: 500px">Location</th>
                <th scope="col"  sortable="tokenCode" (sort)="onSort($event)" style="width: 130px">Token Code</th>
                <th scope="col">Last Status</th>
                <!--<th scope="col">Playlist</th>-->
                <th
                  scope="col"
                  style="width: 30px"
                  class="Link-Center_Width"
                ></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let cLst of TokenList
                    | filter: searchText
                    | slice
                      : (page - 1) * pageSize
                      : (page - 1) * pageSize + pageSize
                "
              >
                <td data-label="City">
                  {{ cLst.city }}
                </td>
                <td data-label="Location">
                  {{ cLst.location }}
                </td>
                <td data-label="Token Code">
                  {{ cLst.tokenCode }}
                </td>
                <td data-label="Last Status">
                  {{ cLst.lStatus }}
                </td>
                <!--
                <td data-label="Last Played">
                  {{cLst.lPlayed}}
                </td>
                <td data-label="Playlist">
                  {{cLst.pName}}
                </td>
                -->

                <td
                  data-label=""
                  class="text-primary"
                  (click)="
                    openModal(
                      contentPlayerLog,
                      cLst.tokenid,
                      cLst.location,
                      cLst.city
                    )
                  "
                >
                  <i
                    *ngIf="cLst.city"
                    class="fa fa-align-justify"
                    aria-hidden="true"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer pt-3 pl-0 pb-0 pr-0">
      <div class="col-12 custom-pagination">
        <ngb-pagination
          [collectionSize]="TokenList.length"
          [(page)]="page"
          [pageSize]="pageSize"
          aria-label="Default pagination"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>

<!-- modal start -->

<ng-template #contentPlayerLog let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary">
    <h5 class="text-white">{{ TokenInfo }}</h5>

    <button
      type="button"
      class="close text-white"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-player-log></app-player-log>
  </div>
</ng-template>
<!-- modal end -->
