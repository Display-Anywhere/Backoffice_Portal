<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" >
</ngx-loading>

<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
      </div>
      <div class="carousel-item">
      </div>
      <div class="carousel-item">
      </div>
      <div class="carousel-item">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    
    <div class="d-flex justify-content-center h-100">
      <div class="user_card" style="
      background-color: #7b7b7b5e;
      color: #fff;
      box-shadow: 1px 0px 11px rgb(0, 0, 0);
  ">
  
        
  
  
  
  
        <div class="d-flex justify-content-center m-0">
          <div class="brand_logo_container">
            <img src="/assets/img/logo.png" class="brand_logo" alt="Logo">
          </div> 
        </div>
         
        <div class="d-flex justify-content-center form_container mt-5 mb-4">
          <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="col-sm-12">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text"  class="form-control input_user" formControlName="email" placeholder="Email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
             
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password"  class="form-control input_pass" formControlName="password"
              placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button  name="button" class="btn login_btn">Login</button>
            </div>
            
          </form>
          
          
        </div>
        <div class="justify-content-center mt-2">
          <a href="assets/Manual.pdf" target="_blank" download class="pull-right text-white">Manual</a>
        </div>
         
      </div>
    </div>
  </div>
